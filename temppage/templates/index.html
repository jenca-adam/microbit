<html>
<head>
<title>
Graf Teploty!!
</title>
<script>
var c = document.getElementById("canvas");
</script>
</head>
<body>
<canvas id="canvas" width="900px" height="500px">
</canvas>

<script>
var c = document.getElementById("canvas");

var ctx = c.getContext("2d");
ctx.moveTo({{data[0][0]}},{{data[0],[1]}});
{% for i in data%}
ctx.lineTo({{i[0]}},{{i[1]}});
{%endfor%}
ctx.stroke();
</script>
</body>
</html>
